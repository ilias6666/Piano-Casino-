<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Casino Global ðŸ‘‘</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial', sans-serif; margin: 0; overflow: hidden; text-align: center; }
        .dashboard { height: 100px; background: #111; border-bottom: 2px solid #00f2ff; display: flex; flex-direction: column; justify-content: center; }
        .profit-text { color: #00ff88; font-size: 22px; font-weight: bold; }
        #game-area { height: calc(100vh - 100px); width: 100%; position: relative; background: #050505; }
        .lane { position: absolute; width: 25%; height: 100%; border-right: 1px solid #222; }
        .tile { position: absolute; width: 100%; height: 100px; background: #00f2ff; box-shadow: 0 0 15px #00f2ff; border-radius: 5px; cursor: pointer; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .btn { background: #00f2ff; color: #000; border: none; padding: 15px 40px; border-radius: 30px; font-size: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="screen" class="overlay">
        <h1 id="title" style="color:#00f2ff">PIANO CASINO</h1>
        <p id="msg">Owner's Profit (20%) is active.</p>
        <button class="btn" onclick="startGame()">START GAME</button>
    </div>

    <div class="dashboard">
        <div>OWNER PROFIT (20%): <span id="p" class="profit-text">0.00</span> USDT</div>
    </div>

    <div id="game-area">
        <div class="lane" style="left:0%"></div><div class="lane" style="left:25%"></div>
        <div class="lane" style="left:50%"></div><div class="lane" style="left:75%"></div>
    </div>

    <audio id="m" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        let profit = 0;
        let gameActive = false;
        let spawnInterval;

        function startGame() {
            document.getElementById('screen').style.display = 'none';
            profit += 8.00; // Auto-calculate 20% commission
            document.getElementById('p').innerText = profit.toFixed(2);
            document.getElementById('m').play();
            gameActive = true;
            spawnTiles();
        }

        function gameOver() {
            gameActive = false;
            clearInterval(spawnInterval);
            document.getElementById('m').pause();
            document.getElementById('m').currentTime = 0;
            document.getElementById('screen').style.display = 'flex';
            document.getElementById('title').innerText = "GAME OVER";
            document.getElementById('title').style.color = "red";
            document.getElementById('msg').innerText = "You missed a tile! Try again.";
        }

        function spawnTiles() {
            spawnInterval = setInterval(() => {
                if(!gameActive) return;
                const laneIdx = Math.floor(Math.random() * 4);
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.style.top = '-100px';
                
                tile.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    tile.style.background = "#fff";
                    setTimeout(() => tile.remove(), 50);
                });

                document.getElementsByClassName('lane')[laneIdx].appendChild(tile);

                let pos = -100;
                const move = setInterval(() => {
                    if (pos > window.innerHeight - 100) { 
                        clearInterval(move);
                        if(tile.parentNode) {
                            tile.remove();
                            gameOver(); // If tile reaches bottom, player loses
                        }
                    } else {
                        pos += 6; 
                        tile.style.top = pos + 'px';
                    }
                }, 16);
            }, 700);
        }
    </script>
</body>
</html>
