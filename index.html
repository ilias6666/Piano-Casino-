<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piano Casino Pro - Smooth</title>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #owner-bar { height: 50px; background: #000; color: #00ff88; display: flex; align-items: center; justify-content: center; font-weight: bold; border-bottom: 2px solid #00f2ff; z-index: 20; position: relative; }
        #game-area { display: flex; width: 100vw; height: calc(100vh - 50px); background: #fff; }
        .lane { flex: 1; border-right: 1px solid #eee; position: relative; }
        .tile { position: absolute; width: 100%; height: 160px; background: #000; z-index: 10; will-change: transform; border-radius: 0 0 10px 10px; }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; text-align: center; }
        .btn { background: #00f2ff; color: #000; border: none; padding: 15px 60px; border-radius: 35px; font-size: 1.5rem; font-weight: bold; margin-top: 20px; box-shadow: 0 0 20px #00f2ff; }
    </style>
</head>
<body onpointerdown="checkMiss(event)">

    <div id="owner-bar">PROFIT: <span id="profit">0.00</span> USDT</div>

    <div id="game-area">
        <div class="lane" id="l0"></div><div class="lane" id="l1"></div>
        <div class="lane" id="l2"></div><div class="lane" id="l3"></div>
    </div>

    <div id="overlay">
        <h1 id="status" style="color:#00f2ff">PIANO CASINO</h1>
        <p id="msg">Start slow, earn fast!</p>
        <button class="btn" onclick="start(event)">START GAME</button>
    </div>

    <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

    <script>
        let isRunning = false, pAmount = 0, speed = 4, tiles = [];

        function start(e) {
            e.stopPropagation();
            document.getElementById('overlay').style.display = 'none';
            pAmount += 8.00;
            document.getElementById('profit').innerText = pAmount.toFixed(2);
            document.getElementById('music').play().catch(() => {});
            
            isRunning = true;
            speed = 4; // سرعة بداية هادئة جداً (كانت 6)
            
            // زيادة السرعة ببطء شديد كل 10 ثوانٍ
            const diffTimer = setInterval(() => {
                if(!isRunning) clearInterval(diffTimer);
                if(speed < 12) speed += 0.5; 
            }, 10000);

            spawn();
            requestAnimationFrame(loop);
        }

        function gameOver() {
            isRunning = false;
            document.getElementById('music').pause();
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('status').innerText = "GAME OVER";
            document.getElementById('status').style.color = "#ff4d4d";
            tiles.forEach(t => t.remove());
            tiles = [];
        }

        function spawn() {
            if (!isRunning) return;
            const i = Math.floor(Math.random() * 4);
            const lane = document.getElementById('l' + i);
            const t = document.createElement('div');
            t.className = 'tile';
            t.style.top = '-160px';
            
            t.onpointerdown = (e) => {
                e.stopPropagation();
                if (!t.hit) {
                    t.hit = true;
                    t.style.background = "#444";
                    setTimeout(() => t.remove(), 50);
                }
            };
            lane.appendChild(t);
            tiles.push(t);
            
            // ظهور المربعات متناسق مع السرعة المنخفضة
            setTimeout(spawn, 750); 
        }

        function loop() {
            if (!isRunning) return;
            for (let i = tiles.length - 1; i >= 0; i--) {
                let t = tiles[i];
                let top = parseFloat(t.style.top) + speed;
                t.style.top = top + 'px';
                if (top > window.innerHeight - 50 && !t.hit) {
                    gameOver();
                    return;
                }
            }
            requestAnimationFrame(loop);
        }

        function checkMiss(e) {
            if (isRunning) gameOver();
        }
    </script>
</body>
</html>
